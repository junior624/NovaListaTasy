  <!--barra de busca-->>
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="busque aqui..." title="Ecreva parte do nome aqui">

  <!--Itens da lista-->
  <div>
    <table id="myTable">
      <tr class="header">
        <th style>NOME</th>

  </div>




  <!--script com função de busca-->
  <script>
    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    document.querySelectorAll('button[data-type="copy"]')
      .forEach(function (button) {
        button.addEventListener('click', function () {
          let cod = this.parentNode.parentNode
            .querySelector('td[data-type="cod"]')
            .innerText;

          let tmp = document.createElement('textarea');
          tmp.value = cod;
          tmp.setAttribute('readonly', '');
          tmp.style.position = 'absolute';
          tmp.style.left = '-9999px';
          document.body.appendChild(tmp);
          tmp.select();
          document.execCommand('copy');
          document.body.removeChild(tmp);
          console.log(`${cod} copied.`);
        });
      });


  </script>
